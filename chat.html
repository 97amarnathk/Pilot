<body>

  <div class="member_area">
    <div class="user_info">
      <img id="user_image"/>
      <span id="username"></span>
      <span class="logout" id="logout_button">Log out</span>
    </div>

    <div class="members" id="members">
    </div>
  </div>

  <div class="message_area">
    <div id="chat_info" class="chat_info">
    </div>

    <div class="messages" id="messages">
      <h2 class="empty_state">No chat selected</h2>
    </div>

    <div class="chat_form" id="chat_form">
      <input id="message_text" type="text" class="chat_message" placeholder="Write your message and press Enter..."/>
      <button id="send_button" class="button send_button">Send</button>
    </div>
  </div>
